version: '3'

networks:
  network_1:
  network_2:

services: 
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - network_1

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - network_1
      - network_2
  
  redis:
    container_name: redis
    image: redis:alpine3.16
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - network_2